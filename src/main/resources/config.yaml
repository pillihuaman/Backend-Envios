#kafka productor
kafkaProducer:
    topic: ${ssppproductortopicproducer}
    bootstrap_server: ${clusterkafkaserver}
    id: ${ssppproductortopicproducer}

logging:
  level: ${logginglevel}
  loggers:
    io.dropwizard: INFO
    org.eclipse: INFO
    org.hibernate: INFO
    org.apache.camel: INFO
    com.mchange: INFO
    com.netflix: INFO
    org.jboss.weld.Version: INFO
    org.jboss.weld: INFO
    io.dropwizard.jersey.DropwizardResourceConfig: INFO
    io.dropwizard.server.ServerFactory: INFO
    org.glassfish.jersey.server.ServerRuntime: FATAL
    org.jboss.weld.environment.servlet.logging: INFO
    com.atomikos.jdbc.AtomikosConnectionProxy: ERROR
    com.circulosiete.metrics.health.hystrix: INFO
    org.mongodb: INFO
    pe.gob.sunat: ${loggingloggerssunat}
  appenders:
    - type: file
      currentLogFilename: /logs//apps//contribuyentems-servicio-controlcpe-regenvios-backend//contribuyentems-servicio-controlcpe-regenvios-backend.log
      archivedLogFilenamePattern: /logs//apps//contribuyentems-servicio-controlcpe-regenvios-backend//contribuyentems-servicio-controlcpe-regenvios-backend-%d-%i.log.gz
      maxFileSize: 500MB
      archivedFileCount: 20
      timeZone: GMT-05:00
    - type: console
      timeZone: EST
    - type: logstash-tcp
      host: logstash-logforwarder
      port: 9210
      timeZone: EST
      includeCallerData: true
      includeMdc: true
      includeContext: true
      includeCallerInfo: true
