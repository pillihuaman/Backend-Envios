     replicaset: ${cnxmongoreplicasetopegfs}
     readpreference: ${cnxmongoreadpreferenceopegfs}
     writeconcern: ${cnxmongowriteconcernopegfs}
     poolconfig:
       maxPoolSize: ${cnxmongomaxpoolsizeopegfs}
       minPoolSize: ${cnxmongominpoolsizeopegfs}
     pojos:
       - "pe.gob.sunat.contribuyentems.servicio.controlcpe.registro.envios.bean"
       - "pe.gob.sunat.contribuyentems.servicio.controlcpe.registro.envios.domain"
   - credenciales:
       usuario: ${cnxmongousuariocongfs}
