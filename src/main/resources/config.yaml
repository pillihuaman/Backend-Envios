server:
  applicationConnectors:
    - type: http
      port: 7130
  adminConnectors:
    - type: http
      port: 17130
  requestLog:
    appenders: []
serviceName: contribuyentems-registro-gre-envios-backend

# MongoDB
mongodb:
   conexiones:
   - credenciales:
       usuario:  ${cnxmongousuarioope}
       clave: ${cnxmongopwdope}
     dsname: ${cnxmongodatasourceope}
     nodos:
       - host: ${cnxmongohostnode1ope}
         port: ${cnxmongoportnode1ope}
       - host: ${cnxmongohostnode2ope}
         port: ${cnxmongoportnode2ope}
       - host: ${cnxmongohostnode3ope}
         port: ${cnxmongoportnode3ope}
     database: ${cnxmongodatabaseope}
     replicaset: ${cnxmongoreplicasetope}
     readpreference: ${cnxmongoreadpreferenceope}
     writeconcern: ${cnxmongowriteconcernope}
     poolconfig:
       maxPoolSize: ${cnxmongomaxpoolsizeope}
       minPoolSize: ${cnxmongominpoolsizeope}
     pojos:
       - "pe.gob.sunat.contribuyentems.servicio.controlcpe.registro.envios.bean"
       - "pe.gob.sunat.contribuyentems.servicio.controlcpe.registro.envios.domain"
